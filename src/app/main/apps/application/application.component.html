<div style="display: flex; justify-content: center; padding-top: 64px;">
    <div style="display: flex; gap: 86px;">
        <div (click)="toPage(0)" class="page-number">1
            <div class="page-title">Ön Değerlendirme</div>
            <img class="tie-arrow" src="assets/images/icons/arrow.png" />
        </div>
        <div (click)="toPage(1)" class="page-number" style="background: #ddd; color: black;">2
            <div class="page-title">Diğer Bilgiler</div>
            <img class="tie-arrow" src="assets/images/icons/arrow.png" />
        </div>
        <div (click)="toPage(2)" class="page-number" style="background: #ddd; color: black;">3
            <div class="page-title">Teklif</div>
            <img class="tie-arrow" src="assets/images/icons/arrow.png" />
        </div>
        <div (click)="toPage(3)" class="page-number" style="background: #ddd; color: black;">4
            <div class="page-title">Evrak</div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-3">
    <div class="col-8" *ngIf="page==0">

        <div class="col-12 d-flex justify-content-between mb-2">
            <div class="col-5 flex-column">
                <input class="input" placeholder="Finansman Türü" />
                <input class="input" placeholder="Talep Edilen Tutar" />
                <input class="input" placeholder="Vade" />
                <input class="input" placeholder="Cep Telefonu" />
                <input class="input" placeholder="Kampanya" />
            </div>

            <div class="col-5 flex-column">
                <input class="input" placeholder="TC Kimlik Numarası" />
                <input class="input" placeholder="Ad" />
                <input class="input" placeholder="İkinci Ad" />
                <input class="input" placeholder="Soyad" />
                <input class="input" placeholder="Doğum Tarihi gg/aa/yyyy" />
            </div>
        </div>


        <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" tabindex="3" />
            <label class="custom-control-label">Talebimin değerlendirilmesi için yukarı vermiş olduğum
                bilgilerin doğru olduğunu, kayıt edilmesini ve finansal kuruluşlarla paylaşılmasını onaylıyorum.</label>
        </div>
        <div class="custom-control custom-checkbox mt-1">
            <input class="custom-control-input" type="checkbox" tabindex="3" />
            <label class="custom-control-label">Kişisel Verilerin Korunması ve İşlenmesine İlişkin Aydınlatma Menini
                okudum ve anladım.</label>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <button class="button">Devam</button>
        </div>
    </div>
    <div class="col-8" *ngIf="page==1">
        <div class="col-12" style="border-radius: 6px; overflow: hidden; border: solid 2px #4998f7;">
            <table>
                <tr>
                    <th style="border-top-left-radius: 6px;">Başvuru</th>
                    <th>TC Kimlik No</th>
                    <th>Ad Soyad</th>
                    <th>Talep Tutarı</th>
                    <th>Vade</th>
                </tr>
                <tr>
                    <td>123456</td>
                    <td>12345678910</td>
                    <td>Umut Topuz</td>
                    <td>123.456</td>
                    <td>8</td>
                </tr>
            </table>
        </div>
        <div class="col-12 d-flex justify-content-between mt-4 mb-4" *ngIf="page==1 && pageSection==0">
            <div class="col-5 flex-column">
                <input class="input" placeholder="Marka" />
                <input class="input" placeholder="Yıl" />
                <input class="input" placeholder="Model" />
                <input class="input" placeholder="Kilometre" />
            </div>

            <div class="col-5 flex-column">
                <input class="input" placeholder="Plaka" />
                <input class="input" placeholder="Şasi No" />
                <input class="input" placeholder="Kullanım Amacı" />
                <input class="input" placeholder="Satış Tutarı" />
            </div>

        </div>
        <div class="col-12 d-flex justify-content-between mb-2" *ngIf="page==1 && pageSection==0">
            <div class="col-5 insurance">Kasko Değeri | 650.000 ₺</div>
        </div>
        <div class="col-12 d-flex justify-content-between mt-4 mb-4" *ngIf="page==1 && pageSection==1">
            <div class="col-5 flex-column">
                <input class="input" placeholder="Anne Kızlık Soyadı" />
                <input class="input" placeholder="Ev Sahipliği" />
                <input class="input" placeholder="Çalışma Şekli" />
                <input class="input" placeholder="Son İş Yerinde Çalışma Süresi" />
                <input class="input" placeholder="İşyeri Vergi Kimlik Numarası" />
            </div>

            <div class="col-5 flex-column">
                <input class="input" placeholder="Kimlik No" />
                <input class="input" placeholder="Eğitim Durumu" />
                <input class="input" placeholder="Aylık Net Gelir" />
                <input class="input" placeholder="Meslek" />
                <input class="input" placeholder="İşyeri Adı" />
            </div>

        </div>
        <div class="col-12 d-flex justify-content-between mt-4 mb-4" *ngIf="page==1 && pageSection==2">
            <div class="col-5 flex-column">
                <textarea class="input" rows="6" style="height: 96px;" placeholder="İş Adresi"></textarea>
                <input class="input" placeholder="İş Telefonu" />
            </div>

            <div class="col-5 flex-column">
                <input class="input" placeholder="İl" />
                <input class="input" placeholder="İlçe" />
                <input class="input" placeholder="E-Posta" />
            </div>

        </div>

        <div class="custom-control custom-checkbox" *ngIf="page==1 && pageSection==2">
            <input class="custom-control-input" type="checkbox" tabindex="3" />
            <label class="custom-control-label">Ev adresimin Nüfus İdaresinde kayıtlı olan adresimle aynı olduğunu
                onaylıyorum.</label>
        </div>

        <div class="col-12 d-flex justify-content-between mt-4" style="gap: 16px; margin-left: -16px;"
            *ngIf="page==1 && pageSection==3">
            <div class="col-4 flex-column">
                <input class="input" placeholder="E-Posta" />
                <textarea class="input" rows="6" style="height: 96px;" placeholder="İş Adresi"></textarea>
                <input class="input" placeholder="İl" />
                <input class="input" placeholder="İlçe" />
            </div>

            <div class="col-4 flex-column">
                <input class="input" placeholder="E-Posta" />
                <textarea class="input" rows="6" style="height: 96px;" placeholder="İş Adresi"></textarea>
                <input class="input" placeholder="İl" />
                <input class="input" placeholder="İlçe" />
            </div>

            <div class="col-4 flex-column">
                <input class="input" placeholder="Ürün Kime Alınıyor?" />
                <input class="input" placeholder="Teslimat Tarihi gg/aa/yyyy" />
                <input class="input" placeholder="İş Telefonu" />
            </div>

        </div>
        <div class="col-8 flex-column">
            <input class="input" style="margin-left: -16px; width: calc(100% + 16px);" placeholder="Açıklama" />
        </div>
        <div class="custom-control custom-checkbox" style="margin-left: -16px;" *ngIf="page==1 && pageSection==3">
            <input class="custom-control-input" type="checkbox" tabindex="3" />
            <label class="custom-control-label">Ev adresimin Nüfus İdaresinde kayıtlı olan adresimle aynı olduğunu
                onaylıyorum.</label>
        </div>



        <div class="d-flex justify-content-between mt-4">
            <button class="button" style="background: white; border: solid 2px #4998f7; color: #4998f7;">İptal</button>
            <div>
                <button (click)="prevPageSection()" class="button" style="margin-right: 16px;">Geri</button>
                <button (click)="nextPageSection()" class="button">Devam</button>
            </div>
        </div>
    </div>
</div>
