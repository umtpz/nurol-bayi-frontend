<div class="mx-2" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 48px; margin-top: 16px;">
    <h3 style="color: #4998f7; margin-bottom: 0;">Sayın Satıcı {{"John Doe"}}, Hoşgeldiniz...</h3>
    <div style="display: flex; gap: 16px;">
        <div style="position: relative;"><img class="input-icon" src="assets/images/icons/search.svg" /><input
                class="input" placeholder="TC Kimlik No" /></div>
        <div style="position: relative;"><img class="input-icon" src="assets/images/icons/search.svg" /><input
                class="input" placeholder="Başvuru No" /></div>
        <button class="search-button">Ara</button>
    </div>
</div>
<div style="width: 100%; display: inline-flex; gap:32px; margin: 0 16px;">
    <section id="apex-line-charts" style="width: calc(100% - 342px);">
        <div class="card">

                        class="card-header d-flex flex-sm-row flex-column justify-content-md-between align-items-start justify-content-start">
                        <div>
                            <h4 class="card-title mb-25">Balance</h4>
                            <span class="card-subtitle text-muted">Commercial networks & enterprises</span>

                            <div class="badge badge-light-secondary">

            <div class="card-body">
                <div id="line-chart" (window:resize)="onResize($event)" #apexLineChartRef>
                    <apx-chart [series]="apexLineChart.series" [chart]="{
                    height: 400,
                    width: isMenuToggled === false ? apexLineChartRef.offsetWidth : apexLineChart.chart.width,
                    type: 'line',
                    zoom: {
                      enabled: false
                    },
                    toolbar: {
                      show: false
                    }
                  }" [xaxis]="apexLineChart.xaxis" [stroke]="apexLineChart.stroke" [tooltip]="apexLineChart.tooltip"
                        [colors]="apexLineChart.colors" [dataLabels]="apexLineChart.dataLabels"
                        [grid]="apexLineChart.grid"></apx-chart>
                </div>
            </div>
        </div>
    </section>
    <section style="width: 280px; display: flex; align-items: stretch;">
        <div class="card" style="height: calc(100% - 29px);">
            <div style="display: flex !important; justify-content: space-between !important; height: 100%;"
                class="card-header ">
                <div style="flex: 1;">
                    <div style="display: flex; justify-content: space-between; flex: 1; margin-bottom: 24px;">
                        <h5 style="font-weight: bold; color: black; margin-bottom: 0;">Duyurular</h5>
                        <div class="dots">...</div>
                    </div>
                    <div style="overflow-y: auto">
                        <div style="display: flex; flex-shrink: 0; justify-content: space-between; gap: 8px;"
                            *ngFor="let _ of [].constructor(6)">
                            <img class="noti-img" src="assets/images/icons/img.png" />
                            <div style="flex: 1;">
                                <div style="display: flex; justify-content: space-between;">
                                    <div class="noti-title">Oran Değişikliği</div>
                                    <div class="noti-date">02-12-23</div>
                                </div>
                                <div class="noti-info">Lorem ipsum dolor sit amet, consectetur adipiscing</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="show-all">Hepsini göster ▾</div>

            </div>
        </div>
    </section>

</div>
<div class="col-12 d-flex justify-content-between" style="gap: 16px;">
    <div class="card p-2" style="flex:1; height: 240px;">
        <div class="d-flex justify-content-between align-items-center">
            <div class="box-title">Toplam Kullandırım</div>
            <img class="box-img" src="assets/images/icons/img.png" />
        </div>
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="box-value">2.500<span style="margin-left:4px; font-size: 22px;">₺</span></div>
        </div>
    </div>

    <div class="card p-2" style="flex:1; height: 240px;">
        <div class="d-flex justify-content-between align-items-center">
            <div class="box-title">Onaylanan Başvuru</div>
            <img class="box-img" src="assets/images/icons/img.png" />
        </div>
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="box-value">123.456</div>
        </div>
    </div>

    <div class="card pt-1 pb-1 ps-2 pe-2 justify-content-between align-items-center"
        style="flex:1; height: 240px; background: #4998f7;">
        <div class="box-title" style="color: white;">Simülasyon</div>
        <input class="input box-input" placeholder="Tutar" />
        <input class="input box-input" placeholder="Vade" />
        <input class="input box-input" placeholder="Oran" />
        <div class="box-button">Hesapla</div>
        <div class="box-amount">2.000 TL - 24.000 TL</div>
    </div>
</div>
