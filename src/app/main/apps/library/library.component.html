<div class="card col-12 d-flex flex-column align-items-center p-3">
    <div class="col-12"
        style="height: 320px; overflow-y: auto; overflow-x: hidden; border: solid 2px #f2f2f2; padding: 0;">
        <table style="width: 100%;">
            <tr>
                <th class="sticky">İçerik</th>
                <th class="sticky">Açıklama</th>
                <th class="sticky">Dosya</th>
            </tr>
            <tr *ngFor="let item of files; let i = index;"
                [ngStyle]="i % 2 == 0 && {'background':'#f2f2f2','border-bottom':'solid 1px #ccc','border-top':'solid 1px #ddd'}">
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>
                    <a data-action="collapse">
                        <i style="margin-right: 8px;" class="feather icon-download"></i>{{item.fileName}}
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
